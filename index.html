<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quotegenerator</title>
    <link rel="shortcut icon" href="favoicon.ico"type="image/"type="image">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel+="stylesheet" href="style.css">
</head>
<body>
    <div class="container p-5 my-4 border shadow p-3 mb-5 bg-body-primary rounded text-center">
        <h1 class="my-3">Quote of the Day</h1>
        <div>
            <!--to generate quotes-->
            <p id="quote">"My purpose: to lift your spirit and to motivate you."</p>
            <!--to generate the author name-->
            <p id="author">-~Mavis Staples</p>
        </div>
        <button class="btn btn-warning" id="btn">Generate Quotes</button>
    </div>
    <!--scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

   

</html>
